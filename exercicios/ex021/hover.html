<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: black;
            color: white;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime sint inventore reiciendis in esse saepe doloribus iure corporis repudiandae iusto dolorum, sequi quas architecto minus placeat doloremque sed facilis debitis.</p>
    </div>
</body>
</html>
