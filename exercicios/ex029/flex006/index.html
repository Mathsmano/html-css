<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .container{
            background-color: salmon;
            display: flex;
            flex-flow: row wrap;
            align-content:space-around;
            height: 400px;
        }

        .iten{
            background-color: skyblue;
            border: 1px solid black;
            text-align: center;

            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="iten">A</div>
        <div class="iten">B</div>
        <div class="iten">C</div>
        <div class="iten">D</div>
        <div class="iten">E</div>
        <div class="iten">F</div>
        <div class="iten">G</div>
        <div class="iten">H</div>
        <div class="iten">I</div>
        <div class="iten">J</div>
        <div class="iten">K</div>
        <div class="iten">L</div>







    </div>
</body>
</html>
