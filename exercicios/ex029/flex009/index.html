<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .container{
            background-color: salmon;
            display: flex;
        }

        .iten{
            background-color: skyblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="iten">A</div>
        <div class="iten">outro conteúdo</div>
        <div class="iten">C</div>
        <div class="iten">conteúdo ainda maior e que vai ocupar maias espaço</div>
        <div class="iten">E</div>
        <div class="iten">F</div>
        <div class="iten">G</div>







    </div>
</body>
</html>
