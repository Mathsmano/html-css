<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .container{
            background-color: salmon;
            display: flex;
            flex-flow: row nowrap;
        }

        .iten{
            background-color: skyblue;
            border: 1px solid black;   
            text-align: center;
            flex-basis: 250px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="iten">A</div>
        <div class="iten">B</div>
        <div class="iten">C</div>
        
    </div>
</body>
</html>
